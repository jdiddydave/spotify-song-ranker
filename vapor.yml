id: 55482
name: kyles-spotify-song-ranker
environments:
    production:
        domain: song-rank.com
        database: kyle-song-ranking-database
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2'
        build:
            - 'composer install --no-dev --ignore-platform-reqs'
            - 'npm ci && npm run build && rm -rf node_modules'
        deploy:
          - 'php artisan migrate --force'